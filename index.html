<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the todo application that you add your daily todos">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todo Application</title>
</head>
<body>

    <!--Header Section-->
    <header>
        <div class="header">

            <!--Hamburger icon-->
            <div class="toggle">
                <i class="fa-solid fa-bars" id="hamburger"></i>

                <div class="toggle-theme hide">

                    <!--Switch theme from dark to light-->
                    <div class="theme">
                        <p class="theme-heading">Theme</p>
                        <label class="switch">
                            <input type="checkbox" id="theme-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!--Switch todo list item from white to dark-->
                    <div class="theme">
                        <p class="theme-heading">Text</p>
                        <label class="switch">
                            <input type="checkbox" id="text-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!--Heading-->
            <h1>TO-DO LIST</h1>
        </div>

        <!--Form for adding todos-->
        <form>
            <div class="form-group">
                <input id="todo-input" type="text" placeholder="Enter your todos">
                <button id="add-todo" type="submit">Add Todo</button>
            </div>
        </form>
    </header>

    <!--Main Section-->
    <main>
        <div class="todo-list">

            <!--Todo list will be inserted here-->
            <ul id="todo-items"></ul>
        </div>
    </main>
    
    <!--JavaScript Files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
